
<section  class="containerLogin">
    <div class=" surface-card p-20 lg:w-4 cardLogin">
        <figure>
            <img class="iconIugna" src="../../../../assets/img/banner.png" alt="">
        </figure>
        <div class="text-center mb-5">
            <span  class="text-600 font-medium line-height-3">Todavía no tiene una cuenta?</span>
            <a routerLink="/admin/registro" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Cree una ahora!</a>
        </div>
    
        <div class="">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" pInputText class="text-center w-full mb-3" autocomplete="off">
    
            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" pInputText class="text-center w-full mb-3" autocomplete="off">
    
            <div class="flex align-items-center justify-content-between mb-6">
                
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidó su contraseña?</a>
            </div>
            <div class="containerButtonLogin">
                <button routerLink="registro" pButton pRipple label="INGRESAR"  class= "buttonLogin lg:w-6 mb-6"></button>
                
            </div>
        </div>
    </div>
</section>
