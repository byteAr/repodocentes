
<p-toast></p-toast>
<div class="cardContainer">
    <section  class="containerLogin">
        <div class=" surface-card p-12 lg:w-12 cardLogin">
            <figure>
                <img class="iconIugna" src="../../../../assets/img/banner.png" alt="">
            </figure>
            <div class="text-center mb-5">
                <span  class="text-600 font-medium line-height-3">Todavía no tiene una cuenta?</span>
                <a routerLink="./registro" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Cree una ahora!</a>
            </div>
        
            <div class="">
                <form autocomplete="off" [formGroup]="formLogin">
                    <label  class="block text-900 font-medium mb-2">Email</label>
                    <input formControlName="email" id="email1" type="text" pInputText class="text-center w-full mb-3" autocomplete="off">
            
                    <label  class="block text-900 font-medium mb-2">Contraseña</label>
                    <input formControlName="password" id="password1" type="password" pInputText class="text-center w-full mb-3" autocomplete="off">
                </form>
        
                <div class="flex align-items-center justify-content-between mb-6">
                    
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="openDialog()">Olvidó su contraseña?</a>
                </div>
                <div class="containerButtonLogin">
                    <button (click)="login()" pButton pRipple label="INGRESAR"  class= "buttonLogin lg:w-6 mb-6"></button>
                    
                </div>
            </div>
        </div>
    </section>

    <p-dialog [(visible)]="productDialog" [style]="{width: '450px', height: '300px'}" header="Ingrese su Email de recuperación" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="p-field">
                <label for="name">Email</label>
                <br>
                <br>
                <input type="text" pInputText id="name" [(ngModel)]="email" required autofocus />
                <small class="p-error" *ngIf="submitted && !email">El email es requerido.</small>
            </div>       
                 
        </ng-template>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button [disabled]="!email" pButton pRipple label="Recuperar Contraseña" icon="pi pi-check" class="p-button-text" (click)="recuperarPass()"></button>
        </ng-template>
    </p-dialog>
</div>
