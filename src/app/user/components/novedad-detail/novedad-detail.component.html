
<app-header></app-header>

</div>
<div class="mb-3">
    <p class="lugar">{{novedad.lugar | uppercase}}</p>
</div>

    <hr class="mb-5">
    <div class="mb-5" [innerHTML]="descripcion"></div>
</section>
<app-footer></app-footer>
